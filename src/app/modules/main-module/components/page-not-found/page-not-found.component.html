<div class="page-not-found">
  <div class="message">
    <img class="logo" src="../../../../../assets/logo.svg" alt="Logo">

    <div class="header">
      <span>Page not found.</span>
    </div>

    <div class="body">
      <p>Looks like this page is missing. It's look like you are lost.</p>
    </div>



    <div class="actions">
      <button
        class="btn"
        (click)="onBtnClick()">
        Go to main
      </button>
    </div>
  </div>
</div>
